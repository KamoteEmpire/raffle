<script>
function draw(){
	var names=["Ben", "Ken", "Tot", "Pot", "Chiki"];
	var rand=Math.floor(Math.random()*4);

document.getElementById("txtWinner").innerHTML = names[rand];	
var lifePoints = parseInt(document.getElementById("life").value);
lifePoints = lifePoints-10;

}

function save(){
	var topScore = prompt("Enter Score : ");
	localStorage.setItem("MyTopScore", topScore);
}

function showScore(){
	alert(localStorage.getItem("MyTopScore"));
}
</script>
